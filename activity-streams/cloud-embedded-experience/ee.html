<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>YouTube / ActivityStreams / IBM Connections Cloud</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="ee.js"></script>
	<style>
		body {
			padding: 0 0 10px 10px;
			margin:0;
			font-family: sans-serif;
			font-size: 12px;
		}
		.embed-container { 
			position: relative; 
			padding-bottom: 56.25%; 
			height: 0; 
			overflow: hidden; 
			max-width: 100%; 
			margin-bottom: 5px;
		} 
		.embed-container iframe, 
		.embed-container object, 
		.embed-container embed { 
			position: absolute; 
			top: 0; 
			left: 0; 
			width: 100%; 
			height: 100%; 
		}
	</style>

</head>
<body>
	<!-- @see: http://embedresponsively.com/ -->
	<div class='embed-container'>
		<iframe frameborder='0' allowfullscreen></iframe>
	</div>
	<div><a target="_blank"></a></div>
	
	<div><a id="resizeEe">Resize EE</a>
	<input type="number" id="eeHeight" placeholder="Height in pixels">	
</body>
</html>
